<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fomrulario 08</title>
</head>
<body>

    <h1>exemplo de fomrulario</h1>

    <form action="cadastro.php" method="post">
        <p>
            <label for="in1"> numero 1 </label>
            <input type="number" id="in1" min="0" max="50" required  oninput="isoma.innerHTML = Number (in1.value) + Number (in2.value)">
        </p>
        <p>
            <label for="in2">numero 2 </label>
            <input type="number" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number ( in1.value) + Number (in2.value)">
        </p>
        <p>
            <label for="soma">soma</label>
            <output id="isoma"> 0 </output>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>

   
    
</body>
</html>
